<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trekit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="adicionarTrilha.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <a href="#" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Voltar
        </a>
        <div class="logo">
            <img src="imagens/logo.svg" alt="">
        </div>
    </header>

    <div class="container main-container">
        <form id="trilhaForm">
            <div class="row justify-content-between">
                <!-- Coluna da Imagem + Maps (Esquerda) -->
                <div class="col-lg-6 mb-4">
                    <div class="image-upload-container" id="mainImageContainer">
                        <input type="file" id="imageUpload" accept="image/*" class="d-none">
                        <label for="imageUpload" class="image-upload-label">
                            <div class="image-upload-placeholder" id="uploadPlaceholder">
                                <i class="bi bi-cloud-arrow-up"></i>
                                <p>Clique ou arraste seus anexos para cá</p>
                            </div>
                        </label>
                    </div>
                    
                    <!-- Container para miniaturas das imagens adicionais -->
                    <div id="additionalImagesContainer" class="additional-images-container mt-3 d-none">
                        <div class="d-flex flex-wrap gap-2" id="additionalImages"></div>
                    </div>
                    
                    <!-- Botão para adicionar mais imagens -->
                    <div class="text-center mt-3">
                        <button type="button" id="addMoreImagesBtn" class="btn btn-outline-primary d-none">
                            <i class="bi bi-plus-circle"></i> Adicionar mais fotos
                        </button>
                    </div>
                    
                    <!-- Container do Mapa -->
                    <div class="map-container">
                        <div id="mapPlaceholder" class="map-placeholder">
                            <i class="bi bi-map"></i>
                            <p>Visualização do mapa aparecerá aqui</p>
                        </div>
                        <iframe id="mapView" class="d-none" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>

                <!-- Coluna dos Campos (Direita) -->
                <div class="col-lg-5">
                    <div class="header">
                        <h1>Adicione uma nova trilha</h1>
                    </div>
                    <!-- Nome da Trilha -->
                    <div class="mb-3">
                        <input type="text" placeholder="Nome da trilha" class="form-control" id="trilhaName" required>
                    </div>

                    <!-- Cidade e Bairro -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="trilhaCity" value="Florianópolis-SC" readonly tabindex="-1" style="pointer-events: none;">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" placeholder="Bairro" class="form-control" id="trilhaNeighborhood" required>
                        </div>
                    </div>

                    <!-- Localização -->
                    <div class="mb-3">
                        <input type="url" class="form-control" id="trilhaLocation" placeholder="Localização (link do Google Maps)" required>
                    </div>

                    <!-- Distância e Tempo -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="number" class="form-control" id="trilhaDistance" placeholder="Distância (km)" min="0" step="0.1" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="number" class="form-control" id="trilhaTime" placeholder="Tempo (minutos)" min="0" required>
                        </div>
                    </div>

                    <!-- Dificuldade e Sinalização -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <select class="form-select" id="trilhaDifficulty" required>
                                <option value="" selected disabled>Dificuldade</option>
                           <option value="facil">Fácil</option>
                        <option value="moderado">Moderado</option>
                        <option value="dificil">Difícil</option>
                        <option value="muito-dificil">Muito Difícil</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <select class="form-select" id="trilhaSignage" required>
                                <option value="" selected disabled>Sinalização</option>
                        <option value="sim">Sim</option>
                        <option value="muito">Muito</option>
                        <option value="pouco">Pouco</option>
                        <option value="nao">Não</option>
                            </select>
                        </div>
                    </div>

                    <!-- Descrição -->
                    <div class="mb-4">
                        <textarea class="form-control" id="trilhaDescription" rows="5" placeholder="Descrição" required></textarea>
                    </div>

                    <!-- Botão de Publicar -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-publish">Publicar Trilha</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="adicionarTrilha.js"></script>
</body>
</html>
